<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic DAW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Futuristic DAW</h1>
            <button id="add-track-btn" class="neon-btn">Add Track</button>
        </header>

        <div id="track-container">
            <!-- Tracks will be dynamically added here -->
        </div>

        <div id="effects-container">
            <h2>Track Effects</h2>
            <button class="neon-btn" id="reverb-btn">Reverb</button>
            <button class="neon-btn" id="delay-btn">Delay</button>
        </div>

        <div id="mixer-container" class="neon-panel">
            <h2>Track Mixer</h2>
            <!-- Dynamic mixer UI for each track -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
