<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonDAW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="navbar">
    <h1>🎶 NeonDAW</h1>
    <div class="transport-controls">
      <button id="play-btn">▶️</button>
      <button id="stop-btn">⏹</button>
      <button id="record-btn">🔴</button>
    </div>
  </header>

  <main id="main-ui">
    <!-- Left Mixer Panel -->
    <section id="mixer-panel" class="glass">
      <h2>Mixer</h2>
      <div id="track-list">
        <!-- Track strips dynamically added here -->
      </div>
      <button id="add-track-btn">➕ Add Track</button>
    </section>

    <!-- Right Timeline Area -->
    <section id="timeline-panel" class="glass">
      <h2>Timeline</h2>
      <div id="timeline-dropzone">
        <p>🗂️ Drag & Drop Audio Files Here</p>
      </div>
      <div id="timeline-tracks">
        <!-- Timeline rows will be added here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
