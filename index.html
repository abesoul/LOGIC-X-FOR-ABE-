<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonDAW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="glass-panel">

    <!-- Combined Header -->
    <header id="navbar" class="top-bar">
      <h1 class="logo">üé∂ NeonDAW</h1>
      <div class="transport">
        <button id="play-btn">‚ñ∂Ô∏è</button>
        <button id="stop-btn">‚èπ</button>
        <button id="record-btn">üî¥</button>
        <!-- Additional transport buttons (duplicated for compatibility) -->
        <button id="play">‚ñ∂</button>
        <button id="stop">‚ñ†</button>
        <button id="record">‚óè</button>
      </div>
    </header>

    <!-- Main UI -->
    <main id="main-ui" class="main-editor">
      
      <!-- Mixer Panel (Left Side) -->
      <section id="mixer-panel" class="glass mixer">
        <h2>Mixer</h2>
        <div id="track-list">
          <!-- Track strips dynamically added here -->
        </div>
        <div id="mixer">
          <!-- Track channels will appear here -->
        </div>
        <button id="add-track-btn">‚ûï Add Track</button>
      </section>

      <!-- Timeline Area (Right Side) -->
      <section id="timeline-panel" class="glass timeline">
        <h2>Timeline</h2>
        <div id="timeline-dropzone">
          <p>üóÇÔ∏è Drag & Drop Audio Files Here</p>
        </div>
        <div id="timeline-tracks">
          <!-- Timeline rows will be added here -->
        </div>
        <div id="timeline">
          <!-- Tracks will be injected here -->
        </div>
        <button id="addTrack" class="glow-btn">+ Add Track</button>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
  <!-- Floating FX Panel -->
<div id="fx-panel" class="glass hidden">
  <h3>FX Rack</h3>
  <label>Reverb</label>
  <input id="reverb-slider" type="range" min="0" max="1" step="0.01" value="0.2" />

  <label>Delay</label>
  <input id="delay-slider" type="range" min="0" max="1" step="0.01" value="0.1" />

  <label>EQ (Treble)</label>
  <input id="eq-slider" type="range" min="1000" max="10000" value="5000" />

  <button id="close-fx-btn">Close</button>
</div>
</body>
</html>
